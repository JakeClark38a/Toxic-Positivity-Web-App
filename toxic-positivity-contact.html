<html>

	<!-- Test PC browser: Remove this comment -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<header class="header">
		<i class="fas fa-bars"></i>
		<i class="fas fa-times"></i>
		<a href="index.html" id="logo">TOPOTY</a>
		<ul>
			<li><a href="index.html">Trang chủ</a></li>
			<li><a href="toxic-positivity-game.html">Trò chơi</a></li>
			<li><a href="toxic-positivity-chat.html">Trò chuyện</a></li>

			<li><a href="toxic-positivity-acc.html" class="fas fa-circle"></a></li>
		</ul>
	</header>
    <section class="wip home">
        <div class="titles">
            <p class="title">Đang trong quá trình phát triển!</p>
            <p class="desc">Làm bất cứ thứ gì cũng cần tới thời gian đúng không? Vậy nên hãy kiên nhẫn chờ đợi tụi mình mang đến những thứ mới nhaaa!</p>
        </div>
        <img src="./static/work-in-progress.png" alt="Working in progress" id="wip">
    </section>
    <script>
		const phone_width = 700;
		const current_num = 4;
		$(document).ready(function(){
			$(window).resize(function(){
				if ($(this).width()>phone_width) {
					$("header .fa-bars, header .fa-times").hide();
				}
				else {
					$("header .fa-bars").show();
				}
			});

			if ($(window).width()<=phone_width) {
				$("header .fa-bars").show();
				$("header .fa-times").hide();

				$("header .fa-bars").click(function(){
					$("header ul").addClass("active");
					$("header .fa-times").show();
					$(this).hide();
				});

				$("header .fa-times").click(function(){
					$("header ul").removeClass("active");
					$("header .fa-bars").show();
					$(this).hide();
				});
			}
			else {
				$("header .fa-bars, header .fa-times").hide();
			}
			//Highlight current page
			$("header ul li:nth-child("+current_num+") a").addClass("active");
		})

	</script>
</body>
</html>
